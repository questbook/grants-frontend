schema:
  - https://the-graph.questbook.app/subgraphs/name/qb-subgraph-optimism-mainnet
documents:
  - src/libraries/graphql/*.graphql
  - src/screens/dashboard/_graphql/*.graphql
  - src/screens/discover/_graphql/*.graphql
  - src/screens/proposal_form/_graphql/*.graphql
  - src/screens/profile/_graphql/*.graphql
  - src/screens/request_proposal/_graphql/*.graphql
  - src/screens/settings/_graphql/*.graphql
overwrite: true
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
      skipTypename: false
      withComponent: false
      withHooks: true
      withHOC: false
      withRefetchFn: true