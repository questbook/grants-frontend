query getApplicationDetails($applicationID: ID!) {
  grantApplication(
    id: $applicationID,
  subgraphError:allow) {
    id
    fields {
      id
      values {
        value
      }
    }
    pii {
      id
      data
    }
    milestones {
      id
      title
      amount
      feedbackDao
      feedbackDaoUpdatedAtS
      feedbackDev
      feedbackDevUpdatedAtS
      state
    }
    grant {
      id
      title
      funding
      workspace {
        id
        title
        logoIpfsHash
        supportedNetworks
        members {
          id
          actorId
          publicKey
        }
      }
      reward {
        id
        asset
        committed
        token {
          address,
          label,
          decimal,
          iconHash
        }
      }
      fields {
        id
        title
        isPii
      }
      rubric {
        isPrivate
        items {
          id,
          title,
          details,
          maximumPoints,
        },
      },
      fundTransfers {
        milestone {
          id
          title
          amount
          amountPaid
        }
        amount
        type
        asset
        nonEvmAsset
        transactionHash
        application{
          applicantId
          id
          state
        }
        createdAtS
      },
    }
    pendingReviewerAddresses
    doneReviewerAddresses
    reviews {
      reviewer {
        actorId
        id
        email
        fullName
      }
      data {
        id
        manager {
          id
        }
        data
      }
      publicReviewDataHash
      id
      createdAtS
    }
    reviewers {
      actorId
      email
      id
      fullName
    }
    applicantId
    applicantPublicKey
    state
    feedbackDao,
    feedbackDev,
    createdAtS
    updatedAtS
  }
}
