query getApplicantsForAGrant($first: Int, $skip: Int, $grantID: String!) {
  grantApplications(
    first: $first,
    where:{
    grant: $grantID
  },
  subgraphError:allow) {
    id
    grant {
      id
      title
      funding
      reward {
        asset
      }
      workspace {
        id
        supportedNetworks
      }
      acceptingApplications
    }
    applicantId
    state
    createdAtS
    fields {
      id
      values {
        value
      }
    },
    reviewers {
      email
      id
    }
  }
}