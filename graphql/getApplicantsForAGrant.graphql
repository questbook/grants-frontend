query getApplicantsForAGrant($first: Int, $skip: Int, $grantID: String!) {
  grantApplications(
    first: $first,
    where:{
    grant: $grantID
  },
  subgraphError:allow) {
    id
    grant {
      id
      title
      funding,
      reward {
        asset
        token {
          address,
          label,
          decimal,
          iconHash
        }
      }
      workspace {
        id
        supportedNetworks
      }
      acceptingApplications
    }
    applicantId
    state
    createdAtS
    updatedAtS
    fields {
      id
      values {
        value
      }
    },
    applicationReviewers {      
      id,
      member {
        email,
        fullName
      }
    },
    reviews {
      id,
      reviewer {
        id,
        fullName,
      },
      data {
        id
        manager {
          id
        }
        data
      }
      publicReviewDataHash,
    },
   milestones {
        id,
        state,
        title,
        amount,
        amountPaid,
        updatedAtS,
        feedbackDao,
        feedbackDev
      }
  }
}