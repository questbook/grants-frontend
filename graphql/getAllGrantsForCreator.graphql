query getAllGrantsForCreator($first: Int, $skip: Int, $creatorId: Bytes, $workspaceId: String, $acceptingApplications: Boolean) {
  grants(
    first: $first, 
    skip: $skip, 
    subgraphError: allow, 
    where: { workspace: $workspaceId, acceptingApplications: $acceptingApplications }
    orderBy: createdAtS, 
    orderDirection: desc
  ) {
  id, 
  creatorId, 
  title, 
  summary, 
  details, 
  reward {
    committed,
    id,
    asset
  }, 
  workspace {id, title, logoIpfsHash, supportedNetworks}, 
  deadline,
  funding,
  numberOfApplications,
  acceptingApplications,
  rubric {
    isPrivate
    items {
      id,
      title,
      details,
      maximumPoints,
    },
  },
}}