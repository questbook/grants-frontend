query getWorkspaceDetails($workspaceID: ID!) {
    workspace(id: $workspaceID, subgraphError: allow) {
        id
        title
        about
        logoIpfsHash
        coverImageIpfsHash
        supportedNetworks
        socials {
          name
          value
        }
        tokens {
    address,
    label,
    decimal,
    iconHash
    }
        members {
          id
          actorId
          publicKey
          email
          accessLevel
          updatedAt
          outstandingReviewIds
          lastReviewSubmittedAt
          addedBy {
            id
            actorId
          }
        }
    }
}
