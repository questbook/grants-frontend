query getWorkspaceMembers($actorId: Bytes!) {
  workspaceMembers(
    where: {
      actorId: $actorId
    }
    subgraphError: allow
    orderBy: id
    orderDirection: desc
  ) {
    id
    actorId
    workspace {
      id
      ownerId
      logoIpfsHash
      title
      supportedNetworks
      tokens {
        address
        label
        decimal
        iconHash
    }
      members {
        id
        actorId
        publicKey
        email
        accessLevel
        outstandingReviewIds
        lastReviewSubmittedAt
      }
    }
  }
}
