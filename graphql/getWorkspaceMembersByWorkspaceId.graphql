query getWorkspaceMembersByWorkspaceId(
    $workspaceId: String!
    $accessLevelsIn: [WorkspaceMemberAccessLevel!]!
    $first: Int
    $skip: Int
) {
    workspaceMembers(
        where: {
            workspace: $workspaceId
            accessLevel_in: $accessLevelsIn
        }
        first: $first
        skip: $skip
        subgraphError: allow
    ) {
        id
        actorId
        fullName
        accessLevel
        addedAt
    }
}
