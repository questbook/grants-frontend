query getGrantDetails($grantID: ID!) {
    grants(where: {id: $grantID}, subgraphError: allow){
        id, 
        creatorId, 
        title, 
        summary, 
        details, 
        fields (first: 20) {id, title, inputType, isPii}
        reward {id, asset, committed}, 
        workspace {
            id, 
            title, 
            logoIpfsHash, 
            supportedNetworks, 
            members {
                id
                actorId
                publicKey
                email
            }
        }, 
        deadline,
        funding,
        acceptingApplications,
        rubric {
            isPrivate
            items {
                id,
                title,
                details,
                maximumPoints,
            },
        },
    }
}