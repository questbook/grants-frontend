query adminTable($id: String!){
  grant(_id: $id){
   applications(sort: UPDATEDATS_DESC, limit: 1000){
      id: _id
      applicantId
      state
      synapsStatus
      helloSignStatus
      updatedAtS
      notes
      milestones{
        id: _id
        title
        state
        amountw
        amountPaid
      }
      name: fieldFilterBySection(
          filter:{
            field: "projectName"
          }
        ) {
          values{
            value
          }
        }
        author:fieldFilterBySection(filter: {
          field: "applicantName"
        } ){
          values {
            value
          }
        }
    }
  }
   fundTransfers(filter: {
    grant: $id
  }){
    application{
      id: _id
    }
    status
    transactionHash
    amount
    milestone{
      id: _id
    }
  }
}