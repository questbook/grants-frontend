query getApplicationActions($grantId: String!) {
  grantApplications(where: { grant: $grantId }) {
    id
    applicantId
    applicantPublicKey
    actions {
      id
      updatedBy
      updatedAtS
      state
      feedback
    }
    grant {
      id
      workspace {
        members {
          actorId
          fullName
          profilePictureIpfsHash
          publicKey
        }
        supportedNetworks
      }
    }
  }
}
