query getComments($grantId: String!, $proposalId: String!) {
  comments(
    filter: { grant: $grantId, application: $proposalId }
    sort:CREATEDAT_ASC
  ) {
    id:_id
    isPrivate
    commentsPublicHash
    createdAt
    commentsEncryptedData {
      id:_id
      data
    }
    workspace {
      members: membersFilter(filter: {
      enabled: true
    })  {
        actorId
        fullName
        profilePictureIpfsHash
        publicKey
        accessLevel
      }
      supportedNetworks
    }
    application {
      id:_id
      applicantPublicKey
      applicantId
    }
  }
}
