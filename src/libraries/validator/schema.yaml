Validations:
  title: All
  oneOf:
    - $ref: 'GrantApplicationRequest'
    - $ref: 'GrantUpdateRequest'
    - $ref: 'GrantCreateRequest'
    - $ref: 'RubricSetRequest'
    - $ref: 'ReviewSetRequest'
    - $ref: 'ApplicationMilestoneUpdate'
    - $ref: 'Address'
    - $ref: 'Amount'
   # - $ref: 'ApplicationUpdateRequest'
   # - $ref: 'ApplicationCreateRequest'
Address:
  type: string
  example: '0x95b58a6bff3d14b7db2f5cb5f0ad413dc2940658'
  minLength: 16
  maxLength: 256
  format: hex
Amount:
  type: string
  pattern: ^[0-9]{1,64}$
  description: Positive integer amount of currency. Is a string to allow bigint inputs
  format: integer
  maxLength: 64
Partner:
  type: object
  required:
    - name
    - industry
  properties:
    name:
      description: Partner name
      type: string
      maxLength: 64
    industry:
      type: string
      description: Partner industry
      maxLength: 64
    website:
      type: string
      description: Partner website
      maxLength: 256
    partnerImageHash:
      type: string
      description: IPFS hash of partner picture
      maxLength: 128
Token:
  type: object
  required:
    - label
    - address
    - decimal
    - iconHash
  properties:
    label:
      description: Token Symbol to be displayed
      type: string
      maxLength: 64
    address:
      $ref: 'Address'
    chainId:
      type: integer
      minimum: 0
      description: The chain the token is on, leave undefined to denote same chain
    decimal:
      type: string
      pattern: ^[0-9][0-9]{0,2}
      description: Decimal for token
      format: integer
      maxLength: 4
    iconHash:
      type: string
      description: IPFS hash of token icon
      maxLength: 128
SupportedNetwork:
  type: string
  description: Chain ID of the network
  enum:
    - '42220'
    - '5'
    - '10'
    - '137'
GrantField:
  type: object
  additionalProperties: false
  required:
    - title
    - inputType
  properties:
    title:
      description: Human readable title of the field
      type: string
      maxLength: 512
    inputType:
      type: string
      enum:
        - short-form
        - long-form
        - numeric
        - array
    enum:
      description: Constraint possible inputs for this field
      type: array
      items:
        type: string
        maxLength: 1024
      maxItems: 20
    pii:
      description: >-
        Whether this field is PII (personally identifiable information) or
        not
      type: boolean
      default: false
GrantProposedMilestone:
  type: object
  required:
    - title
    - amount
  properties:
    title:
      type: string
      maxLength: 1024
    amount:
      $ref: 'Amount'
GrantApplicationFieldAnswer:
  type: array
  items:
    $ref: 'GrantApplicationFieldAnswerItem'
  maxItems: 100
RequiredGrantApplicationFieldAnswer:
  type: array
  items:
    $ref: 'GrantApplicationFieldAnswerItem'
  maxItems: 100
  minItems: 1
GrantApplicationFieldAnswerItem:
  type: object
  additionalProperties: false
  required:
    - value
  properties:
    value:
      type: string
      maxLength: 7000
PIIAnswer:
  type: string
  description: JSON serialized object, encrypted with a specific user's public key
  format: base64
PIIAnswers:
  type: object
  description: >-
    Map of encrypted information mapped by the wallet ID, whose public key
    was used to map the specific information
  additionalProperties:
    $ref: 'PIIAnswer'
GrantApplicationFieldAnswers:
  type: object
  description: Maps ID of the field to the answer by the applicant
  additionalProperties:
    $ref: 'GrantApplicationFieldAnswer'
GrantApplicationRequest:
  type: object
  additionalProperties: false
  required:
    - grantId
    - applicantId
    - fields
    - milestones
  properties:
    grantId:
      type: string
    applicantId:
      $ref: 'OwnerID'
    applicantPublicKey:
      $ref: 'PublicKey'
    fields:
      $ref: 'GrantApplicationFieldAnswers'
    pii:
      $ref: 'PIIAnswers'
    milestones:
      type: array
      maxItems: 100
      items:
        $ref: 'GrantProposedMilestone'
WorkspaceMemberUpdate:
  type: object
  properties:
    fullName:
      type: string
      maxLength: 255
    profilePictureIpfsHash:
      type: string
      maxLength: 128
      description: IPFS hash of the profile picture
    publicKey:
      $ref: 'PublicKey'
GrantApplicationUpdate:
  type: object
  additionalProperties: false
  properties:
    fields:
      $ref: 'GrantApplicationFieldAnswers'
    pii:
      $ref: 'PIIAnswers'
    milestones:
      type: array
      maxItems: 100
      items:
        $ref: 'GrantProposedMilestone'
    feedback:
      type: string
      minLength: 1
      maxLength: 4096
SocialItem:
  type: object
  additionalProperties: false
  required:
    - name
    - value
  properties:
    name:
      type: string
      maxLength: 64
    value:
      type: string
      maxLength: 255
WorkspaceCreateRequest:
  type: object
  additionalProperties: false
  required:
    - title
    - about
    - logoIpfsHash
    - creatorId
    - supportedNetworks
    - socials
  properties:
    title:
      type: string
      maxLength: 128
    bio:
      type: string
      maxLength: 200
    about:
      type: string
      maxLength: 5000
    partners:
      type: array
      items:
        $ref: 'Partner'
    logoIpfsHash:
      type: string
      description: IPFS hash of the logo of the workspace
      maxLength: 128
    coverImageIpfsHash:
      type: string
      description: IPFS hash of the cover of the workspace
      maxLength: 128
    creatorId:
      $ref: 'OwnerID'
    creatorPublicKey:
      $ref: 'PublicKey'
    supportedNetworks:
      type: array
      maxItems: 25
      items:
        $ref: 'SupportedNetwork'
    socials:
      type: array
      items:
        $ref: 'SocialItem'
      maxItems: 10
PublicKey:
  description: The public encryption key associated with the account address
  type: string
  maxLength: 255
WorkspaceUpdateRequest:
  type: object
  additionalProperties: false
  properties:
    title:
      type: string
      maxLength: 128
    bio:
      type: string
      maxLength: 200
    about:
      type: string
      maxLength: 5000
    logoIpfsHash:
      type: string
      description: IPFS hash of the logo of the workspace
      maxLength: 128
    partners:
      type: array
      items:
        $ref: 'Partner'
    coverImageIpfsHash:
      type: string
      description: IPFS hash of the cover of the workspace
      maxLength: 128
    socials:
      type: array
      items:
        $ref: 'SocialItem'
      maxItems: 10
    publicKey:
      $ref: 'PublicKey'
    tokens:
      type: array
      items:
        $ref: 'Token'
ApplicationMilestoneUpdate:
  type: object
  additionalProperties: false
  required:
    - text
  properties:
    text:
      type: string
      maxLength: 4096
GrantFieldMap:
  type: object
  additionalProperties:
    $ref: 'GrantField'
  required:
    - applicantName
    - applicantEmail
    - projectName
    - projectDetails
  properties:
    applicantName:
      $ref: 'GrantField'
    applicantEmail:
      $ref: 'GrantField'
    projectName:
      $ref: 'GrantField'
    projectDetails:
      $ref: 'GrantField'
    fundingBreakdown:
      $ref: 'GrantField'
GrantReward:
  type: object
  additionalProperties: false
  required:
    - asset
    - committed
  properties:
    committed:
      $ref: 'Amount'
    asset:
      $ref: 'Address'
    token:
      $ref: 'Token'
ReviewItem:
  type: object
  required:
    - rating
  properties:
    rating:
      type: integer
      minimum: 0
    note:
      type: string
      description: Content or IPFS hash of the review note
      maxLength: 7000
Review:
  type: object
  required:
    - isApproved
    - evaluation
  properties:
    isApproved:
      type: boolean
      description: Does the reviewer approve of the application
    comment:
      type: string
      description: General comment about the application
      minLength: 1
    evaluation:
      type: object
      additionalProperties:
        $ref: 'ReviewItem'
ReviewSetRequest:
  type: object
  required:
    - reviewer
    - encryptedReview
  properties:
    reviewer:
      $ref: 'Address'
    reviewerPublicKey:
      $ref: 'PublicKey'
    publicReviewDataHash:
      type: string
      maxLength: 255
    encryptedReview:
      type: object
      description: >-
        Encrypted review data. Map of the grant manager address => IPFS hash
        of the review encrypted with their public key
      additionalProperties:
        type: string
        maxLength: 255
RubricItem:
  type: object
  additionalProperties: false
  required:
    - title
    - maximumPoints
  properties:
    title:
      type: string
      maxLength: 1024
    details:
      type: string
      description: Details about the evaluatation rubric
      maxLength: 6000
    maximumPoints:
      type: integer
      minimum: 1
      maximum: 10
Rubric:
  type: object
  description: Map of evaluation rubric ID to rubric data
  required:
    - isPrivate
    - rubric
  properties:
    isPrivate:
      type: boolean
    rubric:
      type: object
      additionalProperties:
        $ref: 'RubricItem'
RubricSetRequest:
  type: object
  additionalProperties: false
  required:
    - rubric
  properties:
    rubric:
      $ref: 'Rubric'
GrantCreateRequest:
  type: object
  additionalProperties: false
  required:
    - title
    - startDate
    - endDate
    - details
    - reward
    - payoutType
    - reviewType
    - creatorId
    - workspaceId
    - fields
  properties:
    title:
      type: string
      maxLength: 255
    summary:
          type: string
          maxLength: 1024
    startDate:
      type: string
      format: date-time
      description: Start date for proposal acceptations
    endDate:
      type: string
      format: date-time
      description: Deadline for proposal submission
    details:
      type: string
      maxLength: 4096
    link:
      type: string
      description: Link to sny external document
    docIpfsHash:
      type: string
      maxLength: 128
      description: IPFS hash of the document uploaded by grant admin
    reward:
      $ref: 'GrantReward'
      description: Grant reward amount in USD
    payoutType:
      type: string
      maxLength: 128 
      enum: 
        - "in one go"
        - "milestone"
    reviewType: 
      type: string
      maxLength: 128
      enum: 
        - "voting"
        - "rubric"
    creatorId:
      $ref: 'OwnerID'
    workspaceId:
      type: string
      description: the workspace the grant is from
      maxLength: 128
    fields:
      $ref: 'GrantFieldMap'
    grantManagers:
      type: array
      items:
        $ref: 'Address'
      minItems: 1
GrantUpdateRequest:
  type: object
  additionalProperties: false
  properties:
    title:
      type: string
      maxLength: 255
    startDate:
      type: string
      format: date-time
      description: Start date for proposal acceptations
    endDate:
      type: string
      format: date-time
      description: Deadline for proposal submission
    details:
      type: string
      maxLength: 4096
    reward:
      $ref: 'Amount'
    payoutType:
      type: string
      enum: 
        - "in-one-go"
        - "milestones"
    reviewType: 
      type: string
      maxLength: 128
      enum: 
        - "voting"
        - "rubrics"
    creatorId:
      $ref: 'OwnerID'
    workspaceId:
      type: string
      description: the workspace the grant is from
      maxLength: 128
    fields:
      $ref: 'GrantFieldMap'
    grantManagers:
      type: array
      items:
        $ref: 'Address'
      minItems: 1
OwnerID:
  type: string
  minLength: 16
  maxLength: 255
  example: '0x71C7656EC7ab88b098defB751B7411C5f6d8976F'
