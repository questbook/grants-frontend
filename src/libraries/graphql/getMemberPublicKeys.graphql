query getMemberPublicKeys($workspaceId: String!, $applicationIds: [String!]!) {
  workspace(_id: $workspaceId) {
    members(filter: { 
    _operators:{
      accessLevel: {
        ne:"reviewer"
      }
    }
      enabled: false
    }) {
      actorId
      publicKey
    }
  }
  grantApplications(filter: { 
  _operators:{
    _id: {
      nin: $applicationIds
    }
  }
  }) {
    id:_id
    applicantId
    applicantPublicKey
    applicationReviewers {
      member(filter: {
        enabled: true
      }) {
        actorId
        publicKey
      }
    }
  }
}
